<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi cậu...</title>
    <style>
        body { background-color: #fdfcf0; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .notebook {
            width: 90%; max-width: 500px; background-color: #fff;
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 30px; line-height: 30px;
            padding: 60px 20px 40px 60px; border-left: 2px solid #ffadad;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative;
            font-family: 'cursive', sans-serif; font-size: 20px; color: #2d3436; min-height: 400px;
        }
        .notebook::before {
            content: ''; position: absolute; left: 50px; top: 0; bottom: 0; width: 1px; background: #ffadad;
        }
        .text { font-style: italic; white-space: pre-wrap; }
        .heart { color: #e63946; text-align: center; margin-top: 50px; font-size: 30px; }
    </style>
</head>
<body>
    <div class="notebook">
        <div class="text">Tớ thích cậu cũng lâu rồi nhưng mà chưa dám nói ra bây giờ mới đủ dũng khí để nói. 

Cho tớ tìm hiểu và làm quen với cậu nhé.</div>
        <div class="heart">❤</div>
    </div>
</body>
</html>
